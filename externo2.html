<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Flatpickr para el datepicker múltiple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Plantilla Encuestas</title>
</head>
<body>
    <main class="font-[Poppins]">
        <section class="bg-center bg-no-repeat bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/conference.jpg')] bg-gray-700 bg-blend-multiply">
            <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
                <img src="https://cdn-icons-png.flaticon.com/512/4287/4287284.png" alt="SaTanca" class="w-[25%] max-w-[200px] h-auto mx-auto block"> <br>
                <h1 class="mb-4 text-3xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">Encuesta de Satisfacción</h1>
                <p class="mb-8 text-lg font-normal text-[#949BA6] lg:text-xl sm:px-16 lg:px-48">Agradecemos su participación. Sus respuestas nos ayudarán a tomar mejores decisiones.</p>
            </div>
        </section>
        
        <section class="p-6 space-y-6 max-w-5xl mx-auto text-[#0F2343]">
            <h1 class="text-xl font-bold">Detalles de la Encuesta</h1>
            
            <form class="max-w-sm mx-auto" id="formulario-encuesta">
                <!-- Ejemplo de Pregunta "Si o No" -->
                <div class="mb-5">
                    <label for="pregunta-si-no" class="block mb-2 text-sm font-medium text-[#0F2343]">¿Recomendaría nuestros servicios?</label>
                    <div>
                        <div class="flex items-center mb-4">
                            <input id="pregunta1-si" type="radio" value="si" name="pregunta1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                            <label for="pregunta1-si" class="ms-2 text-sm font-medium text-[#0F2343]">Sí</label>
                        </div>
                        <div class="flex items-center">
                            <input id="pregunta1-no" type="radio" value="no" name="pregunta1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                            <label for="pregunta1-no" class="ms-2 text-sm font-medium text-[#0F2343]">No</label>
                        </div>
                    </div>
                </div>

                <!-- ========== PREGUNTA CON ESTRELLAS 1 ========== -->
                <div class="mb-5">
                    <label class="block mb-2 text-sm font-medium text-[#0F2343]">¿Cómo calificaría la amabilidad del mesero?</label>
                    <div class="flex items-center space-x-1" data-rating-group="amabilidad">
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="1" data-group="amabilidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="2" data-group="amabilidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="3" data-group="amabilidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="4" data-group="amabilidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="5" data-group="amabilidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="amabilidadMesero" id="amabilidad-value" value="">
                    <div class="mt-2">
                        <span class="text-sm text-gray-500" id="amabilidad-text">Seleccione una calificación</span>
                    </div>
                </div>

                <!-- ========== PREGUNTA CON ESTRELLAS 2 ========== -->
                <div class="mb-5">
                    <label class="block mb-2 text-sm font-medium text-[#0F2343]">¿Cómo calificaría la rapidez del servicio?</label>
                    <div class="flex items-center space-x-1" data-rating-group="rapidez">
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="1" data-group="rapidez">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="2" data-group="rapidez">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="3" data-group="rapidez">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="4" data-group="rapidez">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="5" data-group="rapidez">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="rapidezServicio" id="rapidez-value" value="">
                    <div class="mt-2">
                        <span class="text-sm text-gray-500" id="rapidez-text">Seleccione una calificación</span>
                    </div>
                </div>

                <!-- ========== PREGUNTA CON ESTRELLAS 3 ========== -->
                <div class="mb-5">
                    <label class="block mb-2 text-sm font-medium text-[#0F2343]">¿Cómo calificaría la calidad de la comida?</label>
                    <div class="flex items-center space-x-1" data-rating-group="calidad">
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="1" data-group="calidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="2" data-group="calidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9-27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="3" data-group="calidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="4" data-group="calidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition-colors duration-150" data-rating="5" data-group="calidad">
                            <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="calidadComida" id="calidad-value" value="">
                    <div class="mt-2">
                        <span class="text-sm text-gray-500" id="calidad-text">Seleccione una calificación</span>
                    </div>
                </div>

                <!-- Comentarios adicionales -->
                <div class="mb-5">
                    <label for="comentarios" class="block mb-2 text-sm font-medium text-[#0F2343]">Comentarios adicionales (opcional)</label>
                    <textarea id="comentarios" name="comentariosAdicionales" rows="4" class="block p-2.5 w-full text-sm text-[#0F2343] bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Comparta sus comentarios o sugerencias..."></textarea>
                </div>

                <button type="submit" class="text-white bg-[#0F2343] hover:bg-[#364153] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Enviar Encuesta</button>
            </form>

            <!-- Panel de información para desarrollo (opcional - remover en producción) -->
            <div id="info-desarrollo" class="mt-8 p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">📋 Información para el Backend:</h3>
                <button type="button" onclick="mostrarDatosEncuesta()" class="mb-3 px-3 py-1 text-xs bg-blue-600 text-white rounded hover:bg-blue-700">
                    Ver Datos de la Encuesta
                </button>
                <pre id="datos-encuesta" class="text-xs text-gray-600 whitespace-pre-wrap hidden"></pre>
            </div>
        </section>

        <!-- Flowbite JS -->
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        
        <!-- Script para el sistema de estrellas -->
        <script>
            // Objeto para almacenar las calificaciones
            const calificaciones = {
                amabilidad: 0,
                rapidez: 0,
                calidad: 0
            };

            // Textos descriptivos para cada calificación
            const textosCalificacion = {
                1: "Muy malo",
                2: "Malo", 
                3: "Regular",
                4: "Bueno",
                5: "Excelente"
            };

            // Inicializar el sistema de estrellas
            function inicializarEstrellas() {
                const starButtons = document.querySelectorAll('.star-btn');
                
                starButtons.forEach(button => {
                    // Evento click para seleccionar calificación
                    button.addEventListener('click', function() {
                        const rating = parseInt(this.dataset.rating);
                        const group = this.dataset.group;
                        
                        seleccionarCalificacion(group, rating);
                    });

                    // Evento hover para previsualizar
                    button.addEventListener('mouseenter', function() {
                        const rating = parseInt(this.dataset.rating);
                        const group = this.dataset.group;
                        
                        previsualizarCalificacion(group, rating);
                    });
                });

                // Restaurar estado original al salir del hover
                document.querySelectorAll('[data-rating-group]').forEach(group => {
                    group.addEventListener('mouseleave', function() {
                        const groupName = this.dataset.ratingGroup;
                        actualizarEstrellas(groupName, calificaciones[groupName]);
                    });
                });
            }

            // Función para seleccionar una calificación
            function seleccionarCalificacion(group, rating) {
                calificaciones[group] = rating;
                
                // Actualizar estrellas
                actualizarEstrellas(group, rating);
                
                // Actualizar input hidden
                document.getElementById(group + '-value').value = rating;
                
                // Actualizar texto descriptivo
                const textoElemento = document.getElementById(group + '-text');
                textoElemento.textContent = `${rating} estrella${rating > 1 ? 's' : ''} - ${textosCalificacion[rating]}`;
                textoElemento.className = 'text-sm text-blue-600 font-medium';
            }

            // Función para previsualizar calificación en hover
            function previsualizarCalificacion(group, rating) {
                actualizarEstrellas(group, rating);
            }

            // Función para actualizar la visualización de las estrellas
            function actualizarEstrellas(group, rating) {
                const groupContainer = document.querySelector(`[data-rating-group="${group}"]`);
                const stars = groupContainer.querySelectorAll('.star-btn');
                
                stars.forEach((star, index) => {
                    const starRating = index + 1;
                    const svg = star.querySelector('svg');
                    
                    if (starRating <= rating) {
                        // Estrella seleccionada - dorada
                        svg.classList.remove('text-gray-300');
                        svg.classList.add('text-yellow-400');
                    } else {
                        // Estrella no seleccionada - gris
                        svg.classList.remove('text-yellow-400');
                        svg.classList.add('text-gray-300');
                    }
                });
            }

            // Función para mostrar todos los datos de la encuesta (para desarrollo)
            function mostrarDatosEncuesta() {
                const form = document.getElementById('formulario-encuesta');
                const formData = new FormData(form);
                
                const datos = {
                    pregunta1: formData.get('pregunta1'),
                    amabilidadMesero: formData.get('amabilidadMesero'),
                    rapidezServicio: formData.get('rapidezServicio'), 
                    calidadComida: formData.get('calidadComida'),
                    comentariosAdicionales: formData.get('comentariosAdicionales'),
                    calificacionesNuméricas: calificaciones,
                    promedioCalificaciones: calcularPromedio()
                };
                
                const datosDiv = document.getElementById('datos-encuesta');
                datosDiv.textContent = JSON.stringify(datos, null, 2);
                datosDiv.classList.toggle('hidden');
            }

            // Función para calcular el promedio de calificaciones
            function calcularPromedio() {
                const valores = Object.values(calificaciones).filter(val => val > 0);
                if (valores.length === 0) return 0;
                
                const suma = valores.reduce((acc, val) => acc + val, 0);
                return (suma / valores.length).toFixed(2);
            }

            // Manejar el envío del formulario
            document.getElementById('formulario-encuesta').addEventListener('submit', function(e) {
                // Validar que al menos una pregunta de estrellas esté respondida
                const tieneCalificaciones = Object.values(calificaciones).some(val => val > 0);
                
                if (!tieneCalificaciones) {
                    e.preventDefault();
                    alert('Por favor, complete al menos una calificación con estrellas.');
                    return false;
                }
                
                // Aquí puedes agregar el envío al backend
                console.log('Encuesta enviada con éxito');
                console.log('Calificaciones:', calificaciones);
                
                // Para desarrollo: mostrar datos antes de enviar (remover en producción)
                // e.preventDefault();
                // mostrarDatosEncuesta();
            });

            // Inicializar cuando se carga la página
            document.addEventListener('DOMContentLoaded', function() {
                inicializarEstrellas();
            });
        </script>
    </main>
</body>
</html>
