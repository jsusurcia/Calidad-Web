<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Flatpickr para el datepicker múltiple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Toma de Asistencia</title>
</head>
<body>
    <main class="font-[Poppins]">
        <section class="bg-center bg-no-repeat bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/conference.jpg')] bg-gray-700 bg-blend-multiply">
            <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
                <h1 class="mb-4 text-3xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">Registro de Asistencia</h1>
            </div>
        </section>
        
        <section class="relative z-10 -mt-10 p-6 space-y-6 max-w-5xl mx-auto bg-white text-[#0F2343] rounded-t-2xl shadow-lg">
            <div class="flex justify-between py-2">
                <div class="flex-grow">
                    <label for="" class="block mb-2 text-sm font-medium text-[#0F2343]">Fecha</label>
                    <span class="text-sm font-medium text-[#949BA6]">domingo, 06 de abril de 2025</span>
                </div>
                <div class="flex-grow text-right">
                    <label for="" class="block mb-2 text-sm font-medium text-[#0F2343]">Hora</label>
                    <span class="text-sm font-medium text-[#949BA6]">08:00:00</span>
                </div>
            </div>
            <hr>
            <form class="max-w-3xl mx-auto">
                <!-- Tipo de Documento -->
                <div class="mb-5">
                    <label for="tipo-doc-empleado-asistencia" class="block mb-2 text-sm font-medium text-[#0F2343]">Tipo de Documento</label>
                    <div class="flex">
                        <div class="flex items-center me-4">
                            <input id="dni-radio" type="radio" value="dni" name="tipo-doc" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                            <label for="dni-radio" class="ms-2 text-sm font-medium text-[#949BA6]">DNI</label>
                        </div>
                        <div class="flex items-center me-4">
                            <input id="carne-radio" type="radio" value="carne" name="tipo-doc" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                            <label for="carne-radio" class="ms-2 text-sm font-medium text-[#949BA6]">Carnét</label>
                        </div>
                        <div class="flex items-center me-4">
                            <input id="pasaporte-radio" type="radio" value="pasaporte" name="tipo-doc" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                            <label for="pasaporte-radio" class="ms-2 text-sm font-medium text-[#949BA6]">Pasaporte</label>
                        </div>
                    </div>
                </div>
                <!-- Número de Documento -->
                <div class="mb-5">
                    <label for="num-documento-empleado-asistencia" class="block mb-2 text-sm font-medium text-[#0F2343]">Número de documento</label>
                    <input type="number" id="num-documento-asistencia" class="bg-gray-50 border border-gray-300 text-[#0F2343] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <!-- Botón de Envío -->
                <br><br><br><br><br><br>
                <button type="submit" class="text-white bg-[#0F2343] hover:bg-[#364153] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Marcar Asistencia</button>
            </form>
        </section>
    </main>
</body>
</html>
